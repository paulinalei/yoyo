---
layout: default
title: blog
---
<div>
    {% for post in site.posts %}
    <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    <h3><a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    <hr/>
    {% endfor %}

    <p>subscribe <a class="link" href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
