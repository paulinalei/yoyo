<div class="navigation">
  <ul>
      {% for node in site.pages %}
        {% if page.url == '/' %}
            <li class="active"><a href="{{ site.baseurl }}{{ node.url }}" class="active">{{ node.title }}</a></li>
        {% elsif page.url contains node.url %}
            <li class="active"><a href="{{ site.baseurl }}{{ node.url }}" class="active">{{ node.title }}</a></li>
        {% else %}
            <li><a href="{{ site.baseurl }}{{node.url}}">{{node.title}}</a></li>
        {% endif %}
      {% endfor %}
  </ul>
</div>
<hr class="line-break">
